<ion-header>

  <ion-navbar>
    <ion-title>results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let account of accounts" (click)="goToInfo(account)" text-wrap>
      <h2>{{account.siteAddress}}</h2>
      <p>{{account.owner}}</p>
      <p>{{account.pin}} {{account.pin_ext}}</p>      
    </ion-item>
  </ion-list>
</ion-content>
