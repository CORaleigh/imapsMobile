<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{account.siteAddress}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showActions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides *ngIf="showPhotos" pager paginationType="progress">
    <ion-slide *ngFor="let photo of photos">
      <img src="http://services.wakegov.com/realestate/photos/mvideo/{{photo.imageDir}}/{{photo.imageName}}">
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-item *ngFor="let field of fields" text-wrap>
      <div *ngIf="field.field != 'mailAddress1' && field.field != 'mailAddress2' && field.field != 'mailAddress3'">
        <h2>{{field.alias}}</h2>
        <p *ngIf="field.type != 'currency'">{{account[field.field]}}</p>
        <p *ngIf="field.type === 'currency'">{{account[field.field]| currency:'USD':true}}</p>
      </div>
      <div *ngIf="field.field === 'mailAddress1'">
        <h2>Mailing Address</h2>
        <p>{{account.mailAddress1}}</p>
        <p *ngIf="account.mailAddress2">{{account.mailAddress2}}</p>
        <p *ngIf="account.mailAddress3">{{account.mailAddress3}}</p>
      </div>
    </ion-item>
  </ion-list>
  <div *ngFor="let deed of deeds">
    <a *ngIf="deed.deedDocNum != 0" ion-button href="http://services.wakegov.com/booksweb/pdfview.aspx?docid={{deed.deedDocNum}}&amp;RecordDate="
      target="_blank">View Deed</a>
    <a *ngIf="deed.bomDocNum != 0" ion-button href="http://services.wakegov.com/booksweb/pdfview.aspx?docid={{deed.bomDocNum}}&amp;RecordDate="
      target="_blank">View Book of Maps</a>
  </div>
</ion-content>
