<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      <span ion-text  showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Addresses</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let address of addresses" text-wrap>
      <div *ngIf="address.rpidMap">
        <h2>{{address.address}}<span *ngIf="address.suite">, Suite {{address.suite}}</span></h2>
        <p>({{address.status}})</p>
      </div>
      <div *ngIf="!address.rpidMap">
        <h2>{{address.address}}</h2>
      </div>      
    </ion-item>
  </ion-list>
</ion-content>
