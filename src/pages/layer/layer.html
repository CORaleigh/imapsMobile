<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>{{layer.arcgisProps.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="opacity" (ionChange)="opacityChanged($event)">
      <ion-icon small range-left name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let info of layer.layerInfos">
      <ion-label>{{info.name}}</ion-label>
      <ion-toggle item-left checked="{{info.defaultVisibility}}" [(ngModel)]="info.defaultVisibility" (ngModelChange)="subLayerVisibilityChanged($event, info.id, layer)">></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
