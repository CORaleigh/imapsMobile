<ion-header>
  <ion-navbar  color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      <span ion-text  showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Legend</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let info of infos">
      <ion-label *ngIf="info.label">{{info.label}}</ion-label>
      <img item-start [src]="'data:image/png;base64,'+info.imageData"/>
    </ion-item>
  </ion-list>  
</ion-content>
