<ion-header>
  <ion-navbar   color="primary">
    <ion-title>iMAPS Mobile</ion-title>
    <ion-buttons end>
      <button class="layerBtn" [disabled]="!loaded" ion-button icon-only (click)="goToLayerList()">
        <ion-icon class="esri-icon-layers"></ion-icon>
      </button>
      <button [disabled]="!loaded" ion-button icon-only (click)="goToBasemap()">
        <ion-icon class="esri-icon-basemap"></ion-icon>
      </button>      
    </ion-buttons>      
  </ion-navbar>
</ion-header>
<ion-content>
  <div ion-fixed id="map" #map (press)="mapPress($event)" ><div id="LocateButton"></div></div>
</ion-content>
