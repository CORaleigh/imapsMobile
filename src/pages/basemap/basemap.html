<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      <span ion-text  showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Base Maps</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let basemap of basemaps" col-6 col-md-4>
        <ion-card (click)="setBasemap(basemap)">
          <img [src]="basemap.thumbnailUrl" />
          <div class="card-title">{{basemap.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
